<div class="main-edit-div">
    <div class="main-edit-title-div">
        <p>填写维修申请</p>
    </div>
    <div class="main-edit-body-div">
        <div class="main-edit-sub-div">
            <p>你的名字：</p>
            <input name="name" class="text-normal form_text_onblur" id="name" placeholder="请填写真实的姓名" onfocus="form_text_onfoucs(this);" onblur="form_text_onblur(this);check_blur(this);"/>
            <a class="text-del-all"></a>
        </div>
        <div class="main-edit-sub-div">
            <p>住址/宿舍：</p>
            <input name="address" class="text-normal form_text_onblur" id="address" placeholder="如：韵苑23#603" onfocus="form_text_onfoucs(this);" onblur="form_text_onblur(this);check_blur(this);" />
            <a class="text-del-all"></a>
        </div>
        <div class="main-edit-sub-div">
            <p>院系-专业-年级:</p>
            <input name="grade" class="text-normal form_text_onblur" id="grade" placeholder="方便我们派人" onfocus="form_text_onfoucs(this);" onblur="form_text_onblur(this);check_blur(this);" />
            <a class="text-del-all"></a>
        </div>
        <div class="main-edit-sub-div">
            <p>联系电话：</p>
            <input name="phone" class="text-normal form_text_onblur" id="phone" placeholder="务必真实填写" onfocus="form_text_onfoucs(this);" onblur="form_text_onblur(this);check_blur(this);"/>
            <a class="text-del-all"></a>
        </div>
        <div class="main-edit-sub-div">
            <p>QQ/微信：</p>
            <input name="qq" class="text-normal form_text_onblur" id="qq" placeholder="务必真实填写" onfocus="form_text_onfoucs(this);" onblur="form_text_onblur(this);check_blur(this);"/>
            <a class="text-del-all"></a>
        </div>
        <div class="main-edit-sub-div">
            <p>电器名称：</p>
            <input name="item_name" class="text-normal form_text_onblur" id="item_name" placeholder="如：电风扇" onfocus="form_text_onfoucs(this);" onblur="form_text_onblur(this);check_blur(this);"/>
            <a class="text-del-all"></a>
        </div>
        <div class="main-edit-sub-div">
            <p>问题情况：</p>
            <textarea id="problem" class="textarea-normal" placeholder="简要的说明一下问题" onblur="this.style.border='1px solid white';" onfocus="this.style.border='1px solid rgb(1,165,250)';"></textarea>
            <a class="text-del-all"></a>
        </div>
        <div class="main-edit-sub-div">
            <button class="main-edit-button" onclick="check(this);">立刻提交</button>
        </div>

    </div>
</div>
